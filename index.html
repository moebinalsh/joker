<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="MoeBin">
  <link rel="icon" href="img/logo.png" type="image/png">
  <title>Joker Notes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      background: #1e1e1e;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      max-width: 180px;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: rotate(360deg);
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #00d4a0;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .notes-container {
      margin-top: 20px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #ddd;
      resize: vertical;
      transition: background 0.3s ease;
    }

    textarea:focus {
      background: #444;
      outline: none;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    button {
      padding: 12px 20px;
      background-color: #00d4a0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      width: 30%;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #009d6b;
      transform: scale(1.05);
    }

    .preview {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .preview div {
      text-align: center;
    }

    .uploaded-image {
      max-width: 120px;
      max-height: 120px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .uploaded-image:hover {
      transform: scale(1.1);
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 1rem;
      color: #ddd;
      padding: 20px;
      border-top: 1px solid #333;
    }

    footer a {
      color: #00d4a0;
      text-decoration: none;
      font-weight: 700;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="img/logo.png" alt="Joker Notes Logo" class="logo">
      <h1>Joker Notes</h1>
    </div>

    <div class="notes-container">
      <textarea id="notes" placeholder="Enter your notes here..."></textarea>

      <div class="actions">
        <button id="uploadScreenshot">Upload Screenshot(s)</button>
        <input type="file" id="screenshot" accept="image/*" multiple hidden>
        <button id="copyNotes">Copy Notes</button>
        <button id="downloadReport">Download Report</button>
      </div>

      <div id="preview" class="preview"></div>
    </div>
  </div>

  <footer>
    <p>Made with ❤️ by <a href="https://github.com/malsheikh-sec" target="_blank">MoeBin</a></p>
  </footer>

  <script>
    let screenshots = [];

    function downloadImage(image, filename) {
      const link = document.createElement('a');
      link.href = image;
      link.download = filename;
      link.click();
    }

    document.getElementById('uploadScreenshot').addEventListener('click', function () {
      document.getElementById('screenshot').click();
    });

    document.getElementById('screenshot').addEventListener('change', function (e) {
      const files = e.target.files;
      const preview = document.getElementById('preview');
      preview.innerHTML = '';

      for (let i = 0; i < files.length; i++) {
        const file = files[i];

        const reader = new FileReader();
        reader.onload = function (event) {
          const img = document.createElement('img');
          img.src = event.target.result;
          img.classList.add('uploaded-image');

          const downloadBtn = document.createElement('button');
          downloadBtn.textContent = 'Download Screenshot';
          downloadBtn.style.display = 'block';
          downloadBtn.style.marginTop = '5px';
          downloadBtn.style.backgroundColor = '#444';
          downloadBtn.style.color = 'white';
          downloadBtn.addEventListener('click', () => downloadImage(event.target.result, file.name));

          const container = document.createElement('div');
          container.appendChild(img);
          container.appendChild(downloadBtn);

          preview.appendChild(container);
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('copyNotes').addEventListener('click', function () {
      const notes = document.getElementById('notes').value;
      navigator.clipboard.writeText(notes).then(() => {
        alert('Notes copied to clipboard!');
      });
    });

    document.getElementById('downloadReport').addEventListener('click', function () {
      const notes = document.getElementById('notes').value;
      const screenshotsList = screenshots.map((img, idx) => `Screenshot ${idx + 1}: ${img.name}`).join('\n');

      const title = "Incident Report";
      const reportContent = `${title}\n\nNotes:\n${notes}\n\nScreenshots:\n${screenshotsList}`;

      const blob = new Blob([reportContent], { type: 'text/plain' });

      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'incident_report.txt';
      link.click();
    });
  </script>
</body>

</html>
