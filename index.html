<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="MoeBin">
  <link rel="icon" href="img/logocon.png" type="image/png">
  <title>Joker Notes</title>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1f1f1f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
      font-size: 16px;
      position: relative;
    }

    canvas.particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      background: #2c2c2c;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      overflow-y: auto;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      max-width: 180px;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: rotate(360deg);
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #00d4a0;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .notes-container {
      margin-top: 20px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #ddd;
      resize: both;
      overflow: auto;
      transition: background 0.3s ease;
    }

    textarea:focus {
      background: #444;
      outline: none;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    button {
      padding: 12px 20px;
      background-color: #00d4a0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      width: 30%;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #009d6b;
      transform: scale(1.05);
    }

    .preview {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .uploaded-image {
      max-width: 120px;
      max-height: 120px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .uploaded-image:hover {
      transform: scale(1.1);
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 1rem;
      color: #ddd;
      padding: 20px;
      border-top: 1px solid #333;
      letter-spacing: 1px;
    }

    footer a {
      color: #00d4a0;
      text-decoration: none;
      font-weight: 700;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <canvas class="particles"></canvas>

  <div class="container">
    <div class="header">
      <img src="img/logo.png" alt="Joker Notes Logo" class="logo" />
      <h1>Joker Notes</h1>
    </div>

    <div class="notes-container">
      <textarea id="notes" placeholder="Enter your notes here..."></textarea>

      <div class="actions">
        <button id="uploadScreenshot">Upload Screenshot(s)</button>
        <input type="file" id="screenshot" accept="image/*" multiple hidden />
        <button id="copyNotes">Copy Notes</button>
        <button id="downloadReport">Download Report</button>
      </div>

      <div id="preview" class="preview"></div>
    </div>
  </div>

  <footer>
    <p>Made with ❤️ by <a href="https://github.com/malsheikh-sec" target="_blank">MoeBin</a></p>
  </footer>

  <script>
    let screenshots = [];

    // Handle Screenshot Upload
    document.getElementById('uploadScreenshot').addEventListener('click', function () {
      document.getElementById('screenshot').click();
    });

    document.getElementById('screenshot').addEventListener('change', function (e) {
      const files = e.target.files;
      const preview = document.getElementById('preview');
      preview.innerHTML = ''; // Clear existing previews
      screenshots = []; // Reset screenshots array

      for (let file of files) {
        screenshots.push(file);

        const reader = new FileReader();
        reader.onload = function (event) {
          const img = document.createElement('img');
          img.src = event.target.result;
          img.classList.add('uploaded-image');
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });

    // Copy Notes to Clipboard
    document.getElementById('copyNotes').addEventListener('click', function () {
      const notes = document.getElementById('notes').value;
      navigator.clipboard.writeText(notes).then(() => {
        alert('Notes copied to clipboard!');
      });
    });

    // Download Report as ZIP
    document.getElementById('downloadReport').addEventListener('click', async function () {
      const notes = document.getElementById('notes').value;
      const reportContent = `Incident Report\n\nNotes:\n${notes}\n\nScreenshots:\n${screenshots.map((file, idx) => `Screenshot ${idx + 1}: ${file.name}`).join('\n')}`;

      const zip = new JSZip();
      zip.file("incident_report.txt", reportContent);

      for (let file of screenshots) {
        const imgData = await file.arrayBuffer();
        zip.file(`screenshots/${file.name}`, imgData);
      }

      zip.generateAsync({ type: "blob" }).then(blob => {
        saveAs(blob, "Joker_Notes_Report.zip");
        alert("Report downloaded successfully!");
      }).catch(err => {
        console.error("Error generating ZIP:", err);
        alert("Failed to download the report. Please try again.");
      });
    });
  </script>
</body>

</html>
